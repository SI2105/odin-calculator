<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section class="resultsarea"></section>
        <section class="buttonarea">
            <button class="button resetBtn">AC</button>
            <button class="button negative operator">+/-</button>
            <button class="button operator percent">%</button>
            
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">/</button>
            
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">*</button>
            
            
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">-</button>
          
            <button class="button number zero-btn">0</button>
            
            <button class="button number dot">.</button>
            <button class="button operator">=</button>
            <button class="button operator">+</button>
        </section>
    </div>
    
</body>
</html>
